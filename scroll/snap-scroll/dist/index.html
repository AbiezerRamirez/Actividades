  <title>CodePen - snap-scroll</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav {
            display: flex;
            margin: 2em;
        }
        nav a {
            margin: .5em;
        }

        article:nth-of-type(2n) {
            background-color: aquamarine;
        }

        article:nth-of-type(2n+1) {
            background-color: burlywood;
        }

        section {
            display: flex;
            /* overflow: auto; */
            /* outline: 1px dashed lightgray; */
            background-color: #777;
            width: 48em;
            scroll-snap-type: x mandatory;
            overflow-x: scroll;
        }

        article {
            flex: none;
            width: 16em;
            height: 10em;
            scroll-snap-align: center;
            /* text-align: center;
            flex: none;
            line-height: 128px;
            font-size: 64px;

            height: 128px; */
        }
